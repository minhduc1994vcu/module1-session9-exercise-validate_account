<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateAccount(account) {
        let regex = /^[0-9a-z_]{6,}$/;
        return regex.test(account);
    }

    let account1 = "123_abc";
    let account2 = "1234_";
    console.log(validateAccount(account1));//true
    console.log(validateAccount(account2));//false
</script>
</body>
</html>
